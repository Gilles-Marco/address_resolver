<!DOCTYPE html>

<html lang="fr">
    <head>
        <title> Adresse Resolver </title>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Alegreya|Gloria+Hallelujah|Open+Sans" rel="stylesheet">

        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>

    <body>
        <div class="bandeau">
            <h1>Adress resolver</h1>
        </div>
        <div class="bande_gauche"></div>
        <div class="bande_droite"></div>
        <a href="help.html" id="help">Get Help !</a>

        <form action="javascript:void(0)" method="post" id="dump">
            <label>Dump your adress here</label><br/>
            <textarea class="input_text" id="dump_adress" autofocus required rows="5" cols="40"/></textarea><br/>
            <input type="submit" value="Get the Dump" id="dump_button"/>
        </form>

        <div class="comment_holder">
            <img class="warning" src="images/warning.svg" height="100px" width="auto"/><br/>
            <label class="comment" id="normal"> : 192.168.0.0</label><br/>
            <label class="comment" id="withNetid"> : 192.168.0.0/24</label><br/>
            <label class="comment">Separate adress with comma</label>
        </div>

        <hr/>

        <div id="dump_area">

        </div>

        <script src="adress_resolver.js"></script>
    </body>
</html>
