<!DOCTYPE html>

<html lang="fr">
    <head>
        <title> Adresse Resolver </title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="style.css"/>
    </head>

    <body>
        <h1>Adress resolver</h1>
        <a href="/help.html">Get Help !</a>

        <section id="adresse_resolver">
            <form action="javascript:void(0)" method="post">
                <label>Adresse :</label>
                <input type="text" id="adresse1" placeholder="Ex : 0.0.0.0 | 0.0.0.0/24"/>
                <input type="submit" value="Solve it !" id="adresse1_submit"/>
            </form>

            <div id="adresse"></div>
            <div id="net_id"></div>
            <div id="adresse_reseau"></div>
            <div id="adress_broadcast"></div>
            <div id="plage_adress"></div>
            <div id="masque"></div>
            <div id="adress_type"></div>
            <div id="adress_bit"></div>
            <div id="special_message"></div>
        </section>

        <section id="dump">
            <form action="javascript:void(0)" method="post">
                <label>Dump your adress here</label>
                <input type="text" id="dump_adress" placeholder="0.0.0.0, 0.0.0.0/24, ..."/>
                <input type="submit" value="Get the Dump" id="dump_button"/>
            </form>

            <div id="dump_area">

            </div>
        </section>

        <script src="adress_resolver.js"></script>
    </body>
</html>
